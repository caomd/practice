<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EditInPlaceField</title>
    </head>

    <body>
        <div id='doc'></div>
    </body>
    <script>
        //class approach to create this API
        function EditInPlaceField(id, parent, value) {
            this.id = id
            this.value = value || 'default value'
            this.parentElement = parent
            this.createElments(this.id)
            this.attachEvents()
        }
        EditInPlaceField.prototype = {
            createElments: function (id) {
                this.containerElement = document.createElement('div')
                this.parentElement.appendChild(this.containerElement)

                this.staticElement = document.createElement('span')
                this.containerElement.appendChild(this.staticElement)
                this.staticElement.innerHTML = this.value

                this.fieldElement = document.createElement('input')
                this.fieldElement.type = 'text'
                this.fieldElement.value = this.value
                this.containerElement.appendChild(this.fieldElement)

                this.saveButton = document.createElement('input')
                this.saveButton.type = 'button'
                this.saveButton.value = 'Save'
                this.containerElement.appendChild(this.saveButton)

                this.cancelButton = document.createElement('input')
                this.cancelButton.type = 'button'
                this.cancelButton.value = 'Cancel'
                this.containerElement.appendChild(this.cancelButton)
                this.converToEditable()
            },
            attachEvents: function () {
                var that = this
                this.addEvent(this.staticElement, 'click', function () { that.converToEditable() })
                this.addEvent(that.
                    saveButton, 'click', function () {
                        that.save()
                    })
                this.addEvent(this.cancelButton, 'click', function () { that.cancel() })
            },
            addEvent: function (dom, type, fn) {
                dom['on' + type] = fn
            },
            converToEditable: function () {
                this.staticElement.style.display = 'none'
                this.fieldElement.style.display = 'inline'
                this.saveButton.style.display = 'inline'
                this.cancelButton.style.display = 'inline'
                this.setValue(this.value)
            },
            save: function () {
                this.value = this.getValue()
                var that = this
                var callback = {
                    success: function () { that.converToText() },
                    failure: function () { alert('Error saving value') }
                };
                // ajaxRequest('Get', 'save.data=' + this.id + '&value' + this.value, callback)
                this.converToText()
            },
            cancel: function () {
                this.converToText()
            },
            converToText: function () {
                this.fieldElement.style.display = 'none'
                this.saveButton.style.display = 'none'
                this.cancelButton.style.display = 'none'
                this.staticElement.style.display = 'inline'

                this.setValue(this.value)
            },
            setValue: function (value) {
                this.fieldElement.value = value
                this.staticElement.innerHTML = value
            },
            getValue: function () {
                return this.fieldElement.value
            }
        }
        var titleClassical = new EditInPlaceField('createElments', document.getElementById('doc'), 'Title Here')
        var currentTitleText = titleClassical.getValue()
    </script>

</html>
