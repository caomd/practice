<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>
            <form action="http://" id="formData">
                username:<input type="text" name="username" />
                phone:<input type="text" name="phonenum" />
                <button id="btn">submit</button>
            </form>
        </div>
    </body>
    <script>
        var formData = document.getElementById('formData')
        var btn = document.getElementById('btn')
        var userVal = formData.username.value
        var phoneVal = formData.phonenum.value
        btn.onclick = function (e) {
            submitFn(e)
        }
        Function.prototype.before = function (fn) {
            var self = this
            return function () {
                var ret = fn.apply(this, arguments)
                if (ret) {
                    self.apply(this, arguments)
                }
            }
        }
        function submitFn(e) {
            e.preventDefault()
            console.log('validator success')
        }
        var submitFn = submitFn.before(function () {
            if (userVal === '' || phoneVal === '') {
                console.log('userVal not null or phoneVal not null')
                return false
            }
        })
    </script>

</html>
